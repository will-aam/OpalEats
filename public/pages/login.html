<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Ony</title>
    <link rel="stylesheet" href="../styles/login.css" />
    <style>
      /* Estilos básicos para o modal e para o botão .forgot-password se ele for um button */
      /* Adicione ou ajuste conforme o seu login.css */
    </style>
  </head>
  <body>
    <header>
      <h1>Login</h1>
    </header>
    <section class="login-container">
      <form id="loginForm">
        <label for="email">E-mail</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Digite seu e-mail"
          required
        />
        <label for="password">Senha</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Digite sua senha"
          required
        />
        <button type="submit" class="botao">Entrar</button>
        <button type="button" class="forgot-password" id="forgotPasswordBtn">
          Esqueceu a senha?
        </button>
      </form>
    </section>

    <div
      id="forgotPasswordModal"
      class="modal"
      role="dialog"
      aria-modal="true"
      aria-labelledby="modalTitle"
    >
      <div class="modal-content">
        <button
          class="close-modal"
          id="closeModalBtn"
          aria-label="Fechar modal"
        >
          &times;
        </button>
        <h2 id="modalTitle">Recuperar Senha</h2>
        <form id="resetPasswordForm">
          <label for="reset-email">E-mail</label>
          <input
            type="email"
            id="reset-email"
            name="reset-email"
            placeholder="Digite seu e-mail para recuperação"
            required
          />
          <button type="button" class="botao" id="sendResetLinkBtn">
            Enviar Link de Recuperação
          </button>
        </form>
      </div>
    </div>

    <script src="../javascript/modal-login.js"></script>
  </body>
</html>
