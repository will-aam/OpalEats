<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Planejamento Nutricional - Ony</title>
    <link rel="stylesheet" href="../styles/styles.css" />
  </head>
  <body>
    <header>
      <h1>Seu Plano Nutricional</h1>
      <p id="greeting">Aguardando dados...</p>
    </header>

    <main>
      <section aria-labelledby="resultado">
        <h2 id="resultado">Seu cálculo</h2>
        <div class="formula-box">
          <h3 class="formula-title">
            Fórmula Selecionada: <span id="formula-name">A calcular...</span>
          </h3>
          <p class="formula-result">
            Sua TMB estimada é:
            <strong id="tmb-result">A calcular...</strong> calorias/dia
          </p>
          <p class="formula-get">
            Seu GET estimado é:
            <strong id="get-result">A calcular...</strong> calorias/dia
          </p>
          <p class="formula-reason" id="formula-reason">
            Aguardando dados para selecionar a melhor fórmula.
          </p>
        </div>
      </section>
    </main>

    <script src="../javascript/calculos.js"></script>
    <script>
      // Recuperar e exibir o nome
      const urlParams = new URLSearchParams(window.location.search);
      const nome = urlParams.get("nome") || "Usuário";
      const greeting = document.getElementById("greeting");
      greeting.textContent = `Olá ${nome}, aqui está seu resultado.`;
    </script>
  </body>
</html>
